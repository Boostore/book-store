<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="CSS/signup.css"/>
</head>
<body background="Images/homeback.jpg">
<center>
<img title="BooStore" src="Images/logotest2.png" alt="BooStore" width="300" height="170">
</center>
<div id="id01" class="modal">
    <form class="modal-content" action="InsertURec" method="Post">
    <h1 style="text-align: center"><p class="sansserif">Sign-Up</p></h1>
    <div class="imgcontainer">
      <img src="Images/avatr1.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label><b><p class="sansserif">NAME</p></b></label>
      <input type="text" placeholder="First Name" name="fname" required><br>
      <input type="text" placeholder="Last Name" name="lname" required><br>

      <label><b><p class="sansserif">E-mail ID</p></b></label>
      <input type="text" placeholder="E-mail Id" name="email" required><br>

      <label><b><p class="sansserif">CONTACT NUMBER</></b></label>
      <input type="tel" placeholder="Contact Number" name="contact" required>

      <label><b><p class="sansserif">DATE OF BIRTH</p></b></label>
      <input type="date" name="dob">

      <label><b><p class="sansserif">CREATE PASSWORD</p></b></label>
      <input type="password" placeholder="New Password" name="passw" required>

      <label><b><p class="sansserif">CONFIRM PASSWORD</b></p></label>
      <input type="password" placeholder="Confirm Password" name="confpass" required>
      
      <label><b><p class="sansserif">CREATE USERNAME</p></b></label>
      <input type="text" placeholder="Username" name="username" required>
      <br>
      
      <input type="checkbox" checked="checked"><b><p class="sansserif">Confirm Your Details</p></b>
      <input type="submit" value="Submit"> <br><br>
      <button1 type="submit" onclick="window.location.href='index.jsp'" class="cancelbtn">Cancel</button1>
    </div>
</form>
</div>
</body>
</html>
